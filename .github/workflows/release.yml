name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.23'

    - name: Get version
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Build for multiple platforms
      run: |
        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -o build/aicommit-linux-amd64 -ldflags "-X main.version=${{ steps.get_version.outputs.VERSION }}" ./cmd/aicommit
        
        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -o build/aicommit-linux-arm64 -ldflags "-X main.version=${{ steps.get_version.outputs.VERSION }}" ./cmd/aicommit
        
        # macOS AMD64
        GOOS=darwin GOARCH=amd64 go build -o build/aicommit-darwin-amd64 -ldflags "-X main.version=${{ steps.get_version.outputs.VERSION }}" ./cmd/aicommit
        
        # macOS ARM64 (Apple Silicon)
        GOOS=darwin GOARCH=arm64 go build -o build/aicommit-darwin-arm64 -ldflags "-X main.version=${{ steps.get_version.outputs.VERSION }}" ./cmd/aicommit
        
        # Windows AMD64
        GOOS=windows GOARCH=amd64 go build -o build/aicommit-windows-amd64.exe -ldflags "-X main.version=${{ steps.get_version.outputs.VERSION }}" ./cmd/aicommit
        
        # Windows ARM64
        GOOS=windows GOARCH=arm64 go build -o build/aicommit-windows-arm64.exe -ldflags "-X main.version=${{ steps.get_version.outputs.VERSION }}" ./cmd/aicommit

    - name: Create archives
      run: |
        cd build
        tar czf aicommit-linux-amd64.tar.gz aicommit-linux-amd64
        tar czf aicommit-linux-arm64.tar.gz aicommit-linux-arm64
        tar czf aicommit-darwin-amd64.tar.gz aicommit-darwin-amd64
        tar czf aicommit-darwin-arm64.tar.gz aicommit-darwin-arm64
        zip aicommit-windows-amd64.zip aicommit-windows-amd64.exe
        zip aicommit-windows-arm64.zip aicommit-windows-arm64.exe

    - name: Generate checksums
      run: |
        cd build
        sha256sum *.tar.gz *.zip > checksums.txt

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          build/*.tar.gz
          build/*.zip
          build/checksums.txt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: build/aicommit-*
        tag: ${{ github.ref }}
        overwrite: true
        file_glob: true

